<app-nav-bar></app-nav-bar>
<div class="container">
  <h5>Live Status : {{_currentDT | date:'fullDate'}} <span class="text-secondary">(last updated) </span>
    <span class="spinner-grow text-danger text-sm" role="status"></span>
  </h5>
  <hr />
  <div *ngIf='serverResponse==true; then showData else showError'></div>
</div>
<ng-template #showData>
  <div class="card-deck text-white text-center text-uppercase" *ngFor='let data of myData'>
    <div class="card bg-info">
      <div class="card-body">
        <p class="card-text">{{data?.Confirmed}}</p>
      </div>
      <div class="card-footer">Confirmed</div>
    </div>
    <div class="card bg-warning">
      <div class="card-body">
        <p class="card-text">{{data?.Active}}</p>
      </div>
      <div class="card-footer">Active</div>
    </div>
    <div class="card bg-success">
      <div class="card-body">
        <p class="card-text">{{data?.Recovered}}</p>
      </div>
      <div class="card-footer">Recovered</div>
    </div>
    <div class="card bg-secondary">
      <div class="card-body">
        <p class="card-text">{{data?.Deaths}}</p>
      </div>
      <div class="card-footer">Deceased</div>
    </div>
  </div>
</ng-template>
